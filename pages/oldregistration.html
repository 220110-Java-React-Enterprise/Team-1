<!DOCTYPE html>
	<head>
		<title>Registration</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Scope+One&family=Signika+Negative:wght@500&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>Project 1 > Registration</header>

		<main>

			<div class="heading"><h2>Registration</h2></div>


			<div class="left-mid">
				<div class="register-box">
					<h2>New user?</h2>
					<form action="localhost" method="post">
						<label for="first-name">First name: </label>
						<input type="text" name="first-name" class="register" /><br />
		
						<label for="last-name">Last name: </label>
						<input type="text" name="last-name" class="register" /><br />
		
						<label for="email">E-mail: </label>
						<input type="text" name="email" class="register" /><br />
	
						<input type="submit" value="Register" />
					</form>

				</div>
			</div>

			<div class="right-mid">
				<div class="register-box">
					<h2>Existing user?</h2>
					<form action="localhost" method="post">
						<label for="username">Username: </label>
						<input type="text" name="username" class="register" /><br />
		
						<label for="password">Password: </label>
						<input type="text" name="password" class="register" /><br />
		
						<input type="submit" value="Log in" />
					</form>

				</div>
			</div>



			<div class="left-bottom">
			</div>

			<div class="right-bottom">

			</div>
		</main>
	</body>
</html>
