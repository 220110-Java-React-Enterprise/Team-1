<!DOCTYPE html>

<head>
	<title>Project 2</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Licorice&family=Zeyada&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="splash-layout">
		<div class="splash-search">
			<span class="title">TravelBuddy</span>
			<form action="localhost" method="post">
				<input type="text" placeholder="Where are you headed?">
				<input type="submit" value="Let's go!" id="button-search" />
				<!-- onclick="window.location.href = 'https://website.com/my-account';" --> 
			</form>
			<img src="image/buddy.gif" id="buddy-logo">
			
		</div>

		<div id="search-results" class="hidden">
			Your search has returned <span id="search-result-count">many</span> results. <br />
			Please select one of the following to narrow down your search results:
			<table id="results-table">
				<tr><td>San Antonio, TX</td><td>US</td></tr>
				<tr><td>San Antonio</td><td>CL</td></tr>
				<tr><td>San Antonio</td><td>VE</td></tr>
			</table>
		</div>

		<div id="login" class="hidden">
			<div class="register-box">
				<h2>New user?</h2>
				<form action="localhost" method="post">
					<label for="first-name">First name: </label>
					<input type="text" name="first-name" class="register" /><br />
	
					<label for="last-name">Last name: </label>
					<input type="text" name="last-name" class="register" /><br />
	
					<label for="email">E-mail: </label>
					<input type="text" name="email" class="register" /><br />

					<input type="submit" value="Register" class="login-button" />
				</form>
			</div>

			<div class="register-box">
				<h2>Existing user?</h2>
				<form action="localhost" method="post">
					<label for="username">Username: </label>
					<input type="text" name="username" class="register" /><br />
	
					<label for="password">Password: </label>
					<input type="text" name="password" class="register" /><br />
	
					<input type="submit" value="Log in" class="login-button" />
				</form>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="index.js"></script>
</body>
